plugins{
id "org.sonarqube" version "2.6.1"
id 'java-library'
}

apply plugin: 'java'


apply plugin: 'war'
repositories {
    mavenCentral()
    jcenter()
}
dependencies{
testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}
sourceSets {


     main {
      java {
         srcDir 'src'
     
  }
  resources{
  
srcDir 'WebContent'
 
  }
  
  }
test {
         java {
              srcDir 'test'
              }
         }

}
